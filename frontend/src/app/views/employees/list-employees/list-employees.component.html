<button  mat-raised-button (click)="redirectTo()">
    Novo Cadastro
</button>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="employees">
          <!-- nome Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td class="cursor-pointer" mat-cell (click)="redirectTo();" *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td class="cursor-pointer" mat-cell (click)="redirectTo();" *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <!-- ocupation Column -->
        <ng-container matColumnDef="occupation">
            <th mat-header-cell *matHeaderCellDef>Profissâo</th>
            <td class="cursor-pointer" mat-cell (click)="redirectTo();" *matCellDef="let row">{{row.occupation.occupation}}</td>
        </ng-container>

        <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef>Salário</th>
            <td class="cursor-pointer" mat-cell (click)="redirectTo();" *matCellDef="let row">{{row.occupation.salary}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a (click)="edit(row)" class="edit">
                    <i class="material-icons ">
                        edit
                    </i>
                </a>
                <a (click)="delete(row.id)" class="delete">
                    <i class="material-icons ">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
