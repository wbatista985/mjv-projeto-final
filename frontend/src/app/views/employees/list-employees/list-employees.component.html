<button  mat-raised-button (click)="navigateToProductCreate()">
    Novo Produto
</button>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="employees">
        <!-- Id Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td class="cursor-pointer" mat-cell (click)="redirectTo();" *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td class="cursor-pointer" mat-cell (click)="redirectTo();" *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="occupation">
            <th mat-header-cell *matHeaderCellDef>Ocupação</th>
            <td class="cursor-pointer" mat-cell (click)="redirectTo();" *matCellDef="let row">{{row.occupation}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/employees/update/{{ row.id }}" class="edit">
                    <i class="material-icons ">
                        edit
                    </i>
                </a>
                <a routerLink="/employees/delete/{{ row.id }}" class="delete">
                    <i class="material-icons ">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
