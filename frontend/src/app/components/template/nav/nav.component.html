<div [style.height]="'100%'">
    <app-header></app-header>
    <mat-sidenav-container class="container" [style.height]="'87%'" >
        <mat-sidenav  class="sidenav" mode="side" opened fixedTopGap="64" [style.height]="'80%'">
            <mat-nav-list class="nav-list">
                <a *ngFor="let route of routes" mat-list-item [routerLink]="route.route">
                    <i class="material-icons">
                        {{ route.icon }}
                    </i>
                    {{ route.label }}
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content  class="content">
            <ng-content></ng-content>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <app-footer [style.height]="'20%'"></app-footer>
</div>
